<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYUSH Startup Registration Portal - Login</title>
    <link rel="stylesheet" href="sihlog.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>AYUSH Startup Registration Portal</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="sihHome.html">Home</a></li>
            <!-- <li><a href="track.html">Track Registration</a></li>
            <li><a href="startup.html">How to Build a Startup</a></li>
            <li><a href="sihlog.html">Login</a></li> -->
        </ul>
    </nav>

    <!-- Login Section -->
    <section id="login-section">
        <div id="login-box">
            <h2>Login</h2>
            <form id="login-form" action="dashboard.html" method="POST">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button class="green-button" type="submit">Login</button>

                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>

                <div class="forgot-password">
                    <a href="#" id="forgot-password-link">Forgot Password?</a>
                </div>
            </form>

            <!-- Forgot Password Section -->
            <div id="forgot-password-section" style="display: none;">
                <h2>Forgot Password</h2>
                <form id="forgot-password-form">
                    <label for="forgot-email">Enter your email</label>
                    <input type="email" id="forgot-email" name="forgot-email" required>

                    <button class="green-button" type="submit">Send Verification Code</button>
                </form>
            </div>

            <!-- Verification Code Section -->
            <div id="verify-code-section" style="display: none;">
                <h2>Verify Code</h2>
                <label for="verification-code">Enter Verification Code</label>
                <input type="text" id="verification-code" required>

                <button class="green-button" id="verify-code-button">Verify Code</button>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 AYUSH Startup Registration Portal</p>
    </footer>

    <!-- Link to external JavaScript file -->
    <script src="sihlog.js"></script>
</body>
</html>
